<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ιστοσελίδα με Ξύλινο Φόντο</title>
    <style>
        body {
            background-color: #b19663; /* Καφέ χρώμα */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Υφή ξύλου */
            background-size: cover; /* Εφαρμογή υφής */
            font-family: Arial, sans-serif;
            color: white; /* Λευκό κείμενο για αντίθεση */
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Καλώς ήρθατε στην Ιστοσελίδα μου</h1>
        <p>Αυτή η ιστοσελίδα έχει φόντο που μοιάζει με ξύλο.</p>
    </div>
</body>
</html>
